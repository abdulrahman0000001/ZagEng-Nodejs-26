<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Todo List</title>
    <style>
      :root{--bg:#f7f8fb;--card:#ffffff;--primary:#3b82f6;--success:#10b981;--danger:#f87171;--completed:#d1d5db}
      html,body{height:100%}
      body{
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-size:16px;
        line-height:1.4;
        color:#1f2937;
        background:var(--bg);
        padding:24px;
        -webkit-font-smoothing:antialiased;
      }
      h2{font-size:1.5rem;margin:0 0 12px}
      input[type="text"]{
        height:44px;
        padding:8px 12px;
        border:1px solid #d1d5db;
        border-radius:8px;
        font-size:15px;
        margin-right:8px;
        box-sizing:border-box;
        background:#fff;
        width:300px;
      }
      button{
        height:44px;
        padding:0 14px;
        border-radius:8px;
        border:none;
        font-size:15px;
        font-weight:500;
        cursor:pointer;
        background:var(--primary);
        color:#fff;
        transition:all 0.2s ease;
      }
      button:hover{filter:brightness(0.9)}
      button:active{transform:scale(0.98)}
      button#addBtn{background:var(--success)}
      button.delete-btn{background:var(--danger);padding:0 8px;height:32px;font-size:12px}
      #tasks{
        list-style:none;
        margin-top:16px;
        padding:12px;
        background:var(--card);
        border-radius:8px;
        box-shadow:0 1px 4px rgba(16,24,40,0.05);
        max-width:500px;
      }
      li{
        padding:12px;
        margin:8px 0;
        background:#f3f4f6;
        border-radius:6px;
        transition:all 0.2s ease;
        display:flex;
        justify-content:flex-start;
        align-items:center;
        gap:10px;
      }
      li:hover{background:#e5e7eb}
      li.completed{
        background:#4ade80;
        color:#fff;
      }
      li input[type="checkbox"]{
        width:18px;
        height:18px;
        cursor:pointer;
        flex-shrink:0;
      }
      li span{flex:1}
      @media (max-width:600px){
        input[type="text"]{width:100%;margin:6px 0}
        button{width:auto}
      }
    </style>
  </head>
  <body onload="displayTasks()">
    <h2>Todo List</h2>
    <input id="taskInput" type="text" placeholder="Add a new task">
    <button id="addBtn" onclick="addTask()">Add Task</button>
    <ul id="tasks"></ul>
    <script src="main.js"></script>
  </body>
</html>
