<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Carousel</title>
    <style>
      :root{--bg:#f7f8fb;--card:#ffffff;--primary:#3b82f6;--danger:#f87171}
      html,body{height:100%}
      body{
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        font-size:16px;
        line-height:1.4;
        color:#1f2937;
        background:var(--bg);
        padding:24px;
        -webkit-font-smoothing:antialiased;
        display:flex;
        flex-direction:column;
        align-items:center;
      }
      h2{font-size:1.5rem;margin:0 0 24px}
      #imageContainer{
        background:var(--card);
        border-radius:8px;
        padding:12px;
        width:500px;
        height:420px;
        box-shadow:0 1px 4px rgba(16,24,40,0.05);
      }
      #image{
        width:100%;
        height:400px;
        object-fit:cover;
        border-radius:6px;
        display:block;
        aspect-ratio:5/4;
      }
      #controls{
        margin-top:20px;
        display:flex;
        gap:10px;
        justify-content:center;
        flex-wrap:wrap;
      }
      button{
        height:44px;
        padding:0 14px;
        border-radius:8px;
        border:none;
        font-size:15px;
        font-weight:500;
        cursor:pointer;
        background:var(--primary);
        color:#fff;
        transition:all 0.2s ease;
      }
      button:hover{filter:brightness(0.9)}
      button:active{transform:scale(0.98)}
      button#prevBtn{background:var(--primary)}
      button#nextBtn{background:var(--primary)}
      button#resetBtn{background:var(--danger)}
      #counter{
        margin-top:12px;
        text-align:center;
        font-size:14px;
        color:#6b7280;
      }
      @media (max-width:600px){
        #imageContainer{width:100%;height:300px}
        #image{height:280px}
        #controls{gap:6px}
        button{padding:0 10px;height:40px;font-size:13px}
      }
    </style>
  </head>
  <body>
    <h2>Image Carousel</h2>
    <div id="imageContainer">
      <img id="image" src="" alt="carousel image">
    </div>
    <div id="controls">
      <button id="prevBtn" onclick="showPrevious()">← Previous</button>
      <button id="resetBtn" onclick="resetCarousel()">Reset</button>
      <button id="nextBtn" onclick="showNext()">Next →</button>
    </div>
    <div id="counter"></div>
    <script src="main.js"></script>
  </body>
</html>
