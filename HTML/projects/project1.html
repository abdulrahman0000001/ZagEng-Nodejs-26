<!DOCTYPE html>

    <body>
        <h1>Please Fill The Boxes Below</h1>
        <form method="POST">


            <label for="name">Full Name</label>
            <input type="text" required placeholder="Enter Your Full Name" id="name" name="name">
            <br><br>


            <label for="email">E-Mail</label>
            <input type="email" required placeholder="ex: example@example.com" id="email" name="email">
            <br><br>


            <label for="pnumber">Recipient Phone Number</label>
            <input type="tel" name="p_number" id="pnumber" required>
            <br><br>


            <label>Preference</label>
            <br>
            <input type="radio" name="preference" id="pref1"required>
            <label for="pref1">Exchange my current cylinder with a prefilled cylinder</label>
            <br>
            <input type="radio" name="preference" id="pref2" required>
            <label for="pref2">Pic my cylinder, refill and return it to my location</label>
            <br><br>


            <label for="size">My cylinder size</label>
            <select name="c_size" id="size" required >
                <option value="" disabled selected>Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>

            <!--undefined-->
            <label for="quan">Quantity requierd</label>
            <input type="text" id="quan" name="quantity" required>
            <br><br>

            <!--undefined-->
            <label for="amount">AMOUNT DUE</label>
            <input type="text" id="amount" name="amount" required>
            <input type="submit"> <input type="reset">
            <br><br>


            <label for="address">Delivery Address (Please include nearest landmarks)</label>
            <br>
            <textarea name="address" id="address" rows="5" required></textarea>
        </form>
    </body>
